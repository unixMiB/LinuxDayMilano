      - title: "Public Money? Public Code!"
        description: "Seminario informativo sulla campagna Public Money Public Code di Free Software Foundation Europe (FSFE) volta a promuovere l'impiego del software libero nella pubblica amministrazione. Perch\u00e9 il software creato usando i soldi delle tasse riscosse dai cittadini non \u00e8 rilasciato come Software Libero? Vogliamo che la legge richieda che il software finanziato pubblicamente e sviluppato per il settore pubblico sia reso pubblicamente disponibile sotto una licenza Software Libero/Open Source. Se \u00e8 denaro pubblico (public money), allora dovrebbe essere publico anche il codice sorgente (public code)."
        author: "Natale Vinto"
        room: U6-40
        duration: 45 min
      - title: "Ansible: la ricetta per un buon server"
        description: "Introduzione ad Ansible, il software di provisioning open-source pi\u00f9 diffuso. Perch\u00e8 usarlo anche in ambito domestico al posto degli script fai-da-te per automatizzare il deployment dei servizi nel proprio homelab."
        author: "Luca Biscaldi - POuL"
        room: U6-41
        duration: 45 min
      - title: "Gli ingredienti di un approccio data-driven in un'applicazione industriale: apertura e multi-coding"
        description: "Qual \u00e8 il viaggio del dato che partendo da un processo industriale si deve interfacciare ai complessi sistemi informatici aziendali?\r\nL\u2019approccio data-driven nella progettazione di un\u2019architettura \u00e8 in grado di tradurre informazioni complesse in un output semplice e facile da interpretare. Per fare questo \u00e8 necessario sfruttare tecnologie open source e adottare un approccio multi-coding, trasversale rispetto alle risorse e alle competenze presenti in un\u2019azienda.\r\nL\u2019introduzione dell\u2019AI apre a tutti quegli scenari di hide pattern che contribuiscono ulteriormente ad arricchire il valore dei dati."
        author: "Flavio Ronzoni e Massimo Grattieri - Bosch Rexroth"
        room: U6-39
        duration: 45 min
      - title: "Come contribuire al kernel Linux"
        description: "Vuoi fare bella figura con amici e parenti dimostrando di aver contribuito al kernel Linux con una patch? Questa guida breve e accessibile (si spera) ti mostrer\u00e0 come:\r\n\r\n- mettere in piedi da zero un sistema in locale per sviluppare il kernel Linux\r\n- cercare qualcosa su cui iniziare a lavorare\r\n- fare modifiche al kernel e testarle\r\n- inviare una patch e incrociare le dita\r\n\r\nAlla fine di questo talk avrai le idee chiare su come procedere. Con un po' di buona volont\u00e0 diventerai presto un \"kernel contributor\"!"
        author: "Rigel Di Scala e Carmelo Sarta"
