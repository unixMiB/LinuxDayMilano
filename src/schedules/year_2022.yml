      - title: "Uno sguardo alle realt\u00e0 di software libero in Italia"
        description: "In questo talk si cerca di far luce sulle realt\u00e0 oggi attive in Italia in ambito software libero e affini. Nella presentazione vengono illustrate alcune delle associazioni pi\u00f9 rilevanti in questo ambito e i loro canali di comunicazione con il fine di creare maggior consapevolezza sul tema, rafforzare la community gi\u00e0 esistente e coinvolgere anche un pubblico generico."
        author: "Marta Andreoli - FSFE"
        room: U6-40
        duration: 45 min
      - title: "SELinux: The Good, The Bad and The Worst"
        description: "SELinux è uno degli strumenti di sicurezza su GNU/Linux(*) più importanti, tristemente è anche uno dei più disabilitate.\nVediamo assieme perché è una componente del sistema molto importante, come facciamo ad usarlo correttamente e come possiamo smettere di disabilatarlo una volte per tutte.\n\n(*) In realtà solo per distro Fedora, Centos, RHEL e derivate"
        author: "Luca Fus\u00e8 - EXTRAORDY"
        room: U6-41
        duration: 45 min
      - title: "Panoramica su Quarkus"
        description: "Verranno illustrate le caratteristiche principali del framework Quarkus ed i suoi vantaggi in ottica cloud ready."
        author: "Alessio Giovanni Baroni - Red Hat"
        room: U6-42
