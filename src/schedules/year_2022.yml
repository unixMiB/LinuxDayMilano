      - title: "Un oceano di suono"
        description: "Breve panoramica dei software audio a disposizione per registrare, trasmettere e post-produrre un podcast di qualit\u00e0 professionale."
        author: "Simone Savogin"
        room: U6-39
        duration: 45 min
      - title: "GitOps 101 - da dove veniamo, dove stiamo andando"
        description: "Questo talk spiegher\u00e0 cosa sia il paradigma GitOps e perch\u00e9 stia venendo utilizzato per la gestione di codice applicativo ed infrastrutture. Capiremo insieme cosa abbia portato alla nascita di questo approccio e quali siano, invece, le domande a cui ancora non abbiamo dato una risposta."
        author: "Lorenzo Soligo"
        room: U6-42
        duration: 45 min
  - time: "17:00"
    talks:
      - title: "FOSS e Open Standard per la Sovranità Digitale"
        description: "Il software open source e gli standard aperti - in particolare i formati dei documenti - sono di fondamentale importanza per le strategie di sovranità digitale di individui, aziende, organizzazioni e governi. Oggi i contenuti creati dagli utenti - e la possibilità di condividerli in modo trasparente - sono nelle mani di poche aziende, che sfruttano a proprio vantaggio la limitata cultura digitale degli utenti. Questa situazione può essere superata solo passando dal software proprietario a quello open source e dagli standard proprietari a quelli aperti."
        author: "Italo Vignoli"
        room: U6-40
        duration: 45 min
      - title: "Packit; come integrare un progetto in Fedora facilmente!"
        description: "I progetti upstream, ovvero quei progetti che sono ospitati - ad esempio - dai vari *git forge* come github o gitlab, non si preoccupano della loro integrazione all'interno di una distribuzione Linux. Per questo motivo portare un progetto dall'upstream al downstream - ovvero integrarlo in una distribuzione - pu\u00f2 diventare un'attivit\u00e1 davvero complessa; solitamente \u00e9 un processo manuale che richiede molte conoscienze e che viene delegato a delle persone chiamate mantainers.\r\nLo scopo di Packit \u00e9 quello di facilitare il processo di integrazione di un progetto dall'upstream al downstream di Fedora rendendolo completamente automatico ed alla portata di tutti.\r\nIn questa sessione verr\u00e1 presentato Packit e come esso pu\u00f2 essere utilizzato per automatizzare il processo di rilascio di un pacchetto con un breve cenno a quelli che sono gli sviluppi futuri."
        author: Maja Massarini - Red Hat
        room: U6-41
        duration: 45 min
      - title: "Common Voice - Vogli(am)o la tua voce!"
        description: "Ti sei mai chiesto perchè la tua voce sia così importante? Essa viene utilizzata per ridere, cantare, urlare, per esprimere emozioni, ma soprattutto per due motivi fondamentali: parlare e comunicare! \nCommon Voice è un progetto di Mozilla che ha l'obiettivo di creare un'enorme raccolta che comprenda quante più voci possibili, in modo tale che queste siano disponibili per qualunque tipo di progetto...e funziona!"
        author: "Giovanni Sardisco - Mozilla"
        room: U6-39
        duration: 45 min
      - title: "LotR: (any) Linux on the RaspberryPI"
        description: "Il successo dirompente del RaspberryPI \u00e8 dovuto in parte anche alla scelta di preparare una distribuzione linux per renderlo utilizzabile facilmente da parte di chiunque. Ma come fare se si hanno esigenze particolari, o anche solo se si preferisce un'altra distribuzione? E in che cosa le schede Single Board Computer (SBC) differiscono da un normale PC?\r\nIn questo talk approfondiremo questi temi e cercheremo una soluzione, standard ed open source, per poter eseguire le pi\u00f9 diffuse distribuzione Linux sul RaspberryPI."
        author: "Andrea Perotti - Red Hat"
