      - title: "FSFe Router Freedom in Italia e nella UE"
        description: "Cosa \u00e8 la Router Freedom, perch\u00e9 \u00e8 utile ed importante, cosa FSFe ha fatto per promuoverla in Italia ed all'estero, cosa ho praticamente fatto io come supporter FSFe in Italia per la Router Freedom, cosa puoi fare tu per aiutare.\r\nQuesto talk si pu\u00f2 intitolare anche \"Router Freedom quattro anni dopo\" visto che \u00e8 la logica continuazione del mio talk precedente \"Libera il tuo Router\" per il Linux Day 2018, aggiornato alla situazione attuale."
        author: Stefano Costa
        room: U6-40
        duration: 45 min
      - title: "Rust \u2013 non prendere un granchio"
        description: "Secondo i sondaggi di Stack Overflow, Rust \u00e8 il linguaggio pi\u00f9 amato negli ultimi 7 anni.\r\nInoltre, Rust diventer\u00e0 presto il secondo linguaggio di programmazione dopo C con cui si potr\u00e0 sviluppare il kernel Linux.\r\n\r\nIn questo talk vediamo quali sono vantaggi e svantaggi di questo linguaggio, confrontandone esempi di codice con C, C++, Java, Kotlin e Python."
        author: "Marco Ieni"
        room: U6-41
        duration: 45 min
      - title: "Rosetta Mission 2022"
        description: 'Descriverei il contenuto del mio talk come l''introduzione ad un esperimento di arte contemporanea pensato per la creazione di un''opera partecipativa multi-piattaforma di cross-reality in grado di vivere simultaneamente nel mondo dei processi fisici macroscopici, in quello microscopico dei fenomeni quantistici, e digitali di internet e dei social networks. E'' il racconto di un piccolo viaggio circolare psichedelico fatto di scatole cinesi dove l''informazione e'' sempre libera di saltare su orbite diverse per poi ritornare a casa. E'' forse anche la storia di un gruppo di community invisibili correlate a distanza che sviluppano programmi open source, come blender e mozilla hubs, e che rendono possibile, come nel caso specifico di "Rosetta Mission 2022", la creazione di un mondo fluttuante pensato per l''incontro tra il pubblico generico e minoranze di attivisti, scienziati ed artisti oltre i confini geografici, politici, religiosi ed economici.'
        author: "Luca Pozzi"
        room: U6-39
