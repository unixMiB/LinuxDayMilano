      - title: Comincia oggi a contribuire al mondo Open Source, anche senza essere tecnico!
        description: "Oggi, i progetti Open Source sono alla base del settore informatico e della nostra societ\u00e0.\r\nQuesto percorso comincer\u00e0 con alcune credenze sul contribuire a progetti Open Source che, le persone con cui ho parlato, hanno condiviso con me e perch\u00e8 sono spesso infondate.\r\nAnalizzeremo poi le ragioni per cui contribuire ad un progetto Open Source, oltre che portare vantaggi alla Comunit\u00e0, pu\u00f2 portarti anche vantaggi personali.\r\nVedremo alcuni criteri che possono essere usati per facilitare l'identificazione del progetto a cui contribuire e con quale ruolo, con alcuni esempi.\r\nE ricorda, non c'\u00e8 necessit\u00e0 di avere particolari competenze tecniche per partecipare a progetti Open Source, quindi anche tu puoi partecipare sin da oggi!"
        author: Fabio Alessandro "Fale" Locati
        room: U6-40
        duration: 45 min
      - title: Introduzione a Podman container engine e un po' di storia sui containers
        description: "Visto che i container sono diventati il nuovo standard de facto per la creazione di pacchetti di applicazioni e le loro dipendenze, capire come implementarli, costruirli e gestirli \u00e8 ora essenziale per sviluppatori, amministratori di sistema e team SRE/operativi.\r\nDurante questo talk inizieremo esplorando le principali caratteristiche e capacit\u00e0 dei container, partendo dai concetti di base della containerizzazione e della sua tecnologia sottostante. Esploreremo la storia Containers Runtimes, introducendo Podman e i suoi strumenti complementari, il nuovissimo Container Engine disponibile in ogni distribuzione Linux.\r\nPodman e il suo ecosistema sono un'alternativa daemon-less a Docker.\r\nTi aspettiamo per scoprire assieme le principali funzionalit\u00e0 di Podman!"
        author: Alessandro Arrichiello, Gianni Salinetti
        room: U6-41
        duration: 45 min
      - title: Ecco fatto dopo 8 anni il Notebook Open Hardware - nonostante la guerra dei Chip
        description: "Al Linux Day di Milano delll'Ottobre 2014 venne presentata l'idea di costruire un notebook progettato intorno a GNU/Linux , poi divenne Open Hardware ( basato su processore Power) dovremmo avercela fatta ad avere tutti i pi\u00f9 di 2000 componenti elettronici in tempo per presentare il prototipo, guerra dei microchip e costi dei chip da strozzini... Chi parteciper\u00f2 alla presentazione scoprir\u00e0...\r\n"
        author: Roberto Innocenti - Power Progress Community
        room: U6-42
        duration: 45 min
      - title: "(not so smart) Contract"
        description: "Il Web3 \u00e8 bellissimo, rappresenta una svolta anche per l'universo del futuro ma... parliamo del presente.\r\n\r\nI security token altro non sono che strumenti finanziari rappresentativi di asset class tradizionali come azioni, obbligazioni, diritti, obblighi e loro derivati.\r\n\r\nAd oggi nel mondo circolano, in modo pi\u00f9 o meno regolamentato, 5 miliardi di $ di questi strumenti, la secuirity token offering (STO) rappresenta il loro incipit, ovvero l'offerta iniziale al pubblico.\r\n\r\nLa Frankfurt School of Finance & Management stima che per il 2026 l'offerta di questi strumenti giunga a toccare il trilione, di cui si sfida chiunque a scrivere con tutti gli zero al posto giusto...\r\n\r\n\u00c8 bellissimo, no? Non proprio.\r\n\r\nLa maggior parte di questi strumenti funziona grazie ad uno smart contract, che ne definisce durata, meccanismo, modalit\u00e0 di scambio o rimborso finale.\r\n\r\nIl codice di questi smart contract \u00e8 quindi fondamentale per garantirne il funzionamento e forse pochi si sono chiesti: cosa accade se il codice non \u00e8 stato testato, rivisto, approfondito in una sandbox considerando le differenti condizioni e variabili in cui si trover\u00e0 ad operare?\r\n\r\nSemplice: come qualsiasi codice con bug sar\u00e0 soggetto ad attacchi esterni e, forse peggio, a comportamenti anomali e possibile blocco.\r\n\r\nNel web3 non c'\u00e8 un numero verde, non esiste organismo di intervento da parte di un amministratore di rete, del resto avete voluto la finanza decentralizzata?\r\n\r\nEbbene s\u00ec, una parte di quei 5 miliardi di $ \u00e8 \"bloccata\" in un codice buggato, altra parte \u00e8 stata sottratta da parte di attacchi che sfruttavano le vulnerabilit\u00e0 del codice.\r\n\r\nCosa \u00e8 accaduto nello specifico? Cosa sappiamo e cosa possiamo supporre? Ma soprattutto come poter riconoscere uno smartcontract affidabile rispetto ad un altro?\r\n\r\nInsomma, talvolta \u00e8 davvero un \"not so smart contract\"..."
