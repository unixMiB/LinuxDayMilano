      - title: "In Italia, l'Open Source \u00e8 aperto alle donne?"
        description: "Secondo Almalaurea, anche se in Italia ci sono pi\u00f9 donne iscritte all\u2019universit\u00e0 che uomini (il 58,7% degli iscritti complessivamente), queste scelgono soprattutto corsi di studio letterari e umanistici. Solo il 18% delle ragazze sceglie corsi STEM. Il trend italiano \u00e8 in linea con la media europea e mondiale. Pu\u00f2 la comunit\u00e0 Open Source aiutare a colmare questo \u201cgender gap\u201d?\r\n"
