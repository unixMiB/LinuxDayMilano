      - title: "Debian/Linux -- Il Sistema Operativo Universale. Installiamolo su una voting machine per riconvertirla a scopo ludico e didattico"
        description: "Debian \u00e8 una delle storiche distribuzioni Linux che mantiene un buon supporto per hardware datato o difficilmente supportato da altre distribuzioni.\r\nNel corso dell'intervento verr\u00e0 illustrata la procedura di installazione del sistema su una SmartMatic A4-210 e come Debian sia una valida distribuzione per il recupero di hardware datato."
