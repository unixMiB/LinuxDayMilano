      - title: "Varnish Cache, il web accelerator Open Source"
        description: "Partendo dal funzionamento di cache e di reverse proxy, scopriremo Varnish, una cache Open Source. Questa cache \u00e8 nata nel 2006 e realizzata appositamente per il protocollo HTTP, ora \u00e8 alla base di tantissimi siti web dal traffico elevato."
