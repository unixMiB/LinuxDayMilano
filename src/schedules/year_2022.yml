      - title: 5+1 Errori da evitare passando a Linux
        description: "Hai accumulato anni di esperienza con un altro sistema operativo e ti \u00e8 stato detto che puoi fare le stesse cose con Linux... Ma ci\u00f2 non significa che le farai alla stessa maniera."
        author: Moreno Razzoli
