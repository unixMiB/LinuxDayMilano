    talks:
      - title: "Workshop: Ada & Zangemann - Una fiaba che parla di software, skateboard e gelato al lampone"
        description: '"Ada & Zangemann" (ada.fsfe.org) è una fiaba divertente e istruttiva che, attraverso le avventure di una curiosa ragazza di nome Ada e di un famoso inventore, Zangemann, esplora il mondo del software libero. La storia, adatta a lettori dai 6 ai 106 anni, sottolinea l''importanza di controllare la tecnologia e incoraggia i giovani - soprattutto le ragazze - a sperimentare e plasmare la tecnologia. La fiaba è uno strumento efficace per sensibilizzare i bambini sul mondo dell''open source e della libertà del software. La storia affronta argomenti come i monopoli, il lobbismo e la privacy in modo accessibile e stimolante. La lettura di questa fiaba alla Linux Day Milano Conference può essere un modo coinvolgente per introdurre gli adulti ai concetti di base dell''open source e - soprattutto - per mostrare come la letteratura possa essere utilizzata per educare e ispirare le future generazioni di innovatori e sostenitori dell''open source.'
        author: Dario Presutti - Free Software Foundation Europe (FSFE)
        room: U6-39
        duration: 45 min
      - title: "Intrusion prevention per tutti: introduzione a Fail2ban"
        description: La sicurezza è un argomento importante per chiunque sia coinvolto nell'IT, sia in ambito professionale che hobbystico. Questa presentazione vuole dare una introduzione alla Intrusion prevention, spiegare i concetti fondamentali di Fail2ban e mostrarne la sua implementazione pratica.
        author: Luca Mauri
        room: U6-40
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202024/Intrusion%20prevention%20per%20tutti%20-%20Luca%20Mauri.pdf
      - title: "Cos'è il Confidential Computing?"
        description: 'Gli ambienti di esecuzione fidati (TEE) sono una tecnologia nei processori usati in ambito di sicurezza informatica che permettono di proteggere i dati anche mentre vengono elaborati. In questo talk esploreremo come queste tecnologie creano "bolle impenetrabili" all''interno del sistema, isolando le informazioni sensibili da qualsiasi accesso non autorizzato, superando le soluzioni di sicurezza tradizionali.'
        author: Camilla Conte
        room: U6-41
        duration: 45 min
      - title: "Cockpit on steroids - Sviluppare e distribuire Cockpit Applications"
        description: Cockpit è uno strumento potente per la gestione dei server Linux, ma le sue funzionalità di base potrebbero non coprire tutte le esigenze. In questo talk, vedremo come estendere Cockpit creando delle custom Cockpit Applications utilizzando React come framework per l'interfaccia utente, sfruttando le ampie API offerte da Cockpit. Partiremo dalla creazione fino alla distribuzione di una Cockpit Application, approfondendo l'esperienza di sviluppo, le best practice e come conciliare lo sviluppo web con il system programming. Alla fine del percorso, avremo una Cockpit Application minimale, pronta per essere testata e distribuita sui nostri server
        author: Carmine Di Monaco - SUSE
        room: U6-42
        duration: 45 min
