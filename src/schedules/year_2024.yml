    talks:
      - title: "Bootable Container: si installa come Linux, si gestisce come un container"
        description: I container hanno rivoluzionato il modo di gestire servizi e applicazioni, riducendo al minimo i problemi di compatibilità e dipendenze. Immaginate di poter assemblare pacchetto per pacchetto, configurazione per configurazione una container image che al suo interno include tutto ciò che è necessario (kernel, moduli, systemd) a poterlo avviare come una qualsiasi macchina, in maniera dichiarativa e utilizzare quel container per creare un'immagine funzionante per un hypervisor, un cloud provider, o semplicemente una ISO da utilizzare per l'installazione di un sistema da zero. Cosa succederebbe se applicassimo lo stesso concetto al sistema operativo?  E se potessimo addirittura aggiornare lo stesso sistema solamente aggiornando l'immagine del container iniziale? Bene, smettete di immaginare!  Esistono e si chiamano bootable containers e in questa sessione andremo a vedere meglio cosa sono, come funzionano e quali vantaggi porta gestire un SO con un approccio orientato ai container.
        author: Andrea Perotti, Carmelo Sarta - Red Hat
        room: U6-39
        duration: 45 min
      - title: "Dal cloud al self-hosting"
        description: Oggi siamo abituati ad utilizzare molti servizi cloud nella nostra vita di tutti i giorni, a partire da quelli di Google. Negli ultimi anni, ho deciso di progressivamente liberarmi di questi servizi, preferendo soluzioni self-hosted e open source. In questa sessione parleremo delle motivazioni dietro a questa scelta, i principali ostacoli che ho incontrato, e le lezioni apprese lungo il cammino. Discuteremo delle alternative open source che sono disponibili i servizi più comuni e come io ho deciso di preferirne alcune ad altre per aiutare chi desidera intraprendere un percorso simile verso una maggiore autonomia digitale e controllo dei propri dati.
        author: Fabio Alessandro "Fale" Locati
        room: U6-40
        duration: 45 min
      - title: "OSTree for fun and profit"
        description: Dopo una breve introduzione su cos'è OSTree e su Fedora Atomic (con i vari pro e contro rispetto a distro "tradizionali"), quache esempio più avanzato su come usarla per compilarci moduli del kernel offtree, su toolbox e su archlinux-ostree (giusto per non stare sempre su fedora)
        author: Timothy Redaelli
        room: U6-41
        duration: 45 min
      - title: "Un nuovo approccio al self-hosting: purpose-built hardware e NixOS"
        description: L'obiettivo del talk è mostrare una nuova prospettiva riguardante il self hosting ad un pubblico già approcciato all'argomento. Dopo aver introdotto i motivi per cui "self-hostare", con accenni ad alcuni prodotti in arrivo sul mercato proposti come "single board server", ovvero single board computer con un focus su funzionalità come networking e connettività espansa. Dopodiché si mostrerà un impiego di NixOS per poter configurare una macchina adibita al self-hosting con un approccio walk-through facendo un parallelismo con distribuzioni più comuni. Il talk sarà tenuto da 2 studenti del Politecnico di Milano membri del POuL.
        author: Lorenzo Andreasi, Leonardo Salvini - Politecnico Open unix Labs (PoUL)
        room: U6-42
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202024/Un%20nuovo%20approccio%20al%20self-hosting%2C%20purpose-built%20hardware%20e%20NixOS%20-%20Lorenzo%20Andreasi%2C%20Leonardo%20Salvini%20-%20Politecnico%20Open%20unix%20Labs%20(PoUL).pdf
  - time: "14:45"
    talks:
      - title: Costruisci la tua cassetta degli attrezzi open source
        description: "Come fare manutenzione e diagnosi hardware su un computer, utilizzando strumenti precisi e affidabili? In questo talk illustreremo diversi strumenti, tutti rigorosamente Open Source, utilizzati in PCOfficina, associazione milanese dedita da più di 10 anni alla rigenerazione di computer. Scopri con noi come ricavare le caratteristiche hardware di un PC senza usare il cacciavite, come testare la memoria RAM, come ottenere le caratteristiche e la salute di un disco e molto altro ancora. Alla fine, avrai tutto quel che ti serve per costruire la tua cassetta degli attrezzi, ed essere pronto a gestire ogni evenienza."
        author: Emanuele Petriglia, Tomas Antonio Lopez - PCOfficina
        room: U6-39
        duration: 45 min
      - title: "Le pratiche della ricerca scientifica aperta e il loro impatto: dati aperti, codice software aperto, pubblicazioni aperte"
        description: "Un ricercatore scientifico che intenda usare strumenti computazionali per iniziare un progetto scientifico ad oggi si trova di fronte a svariate decisioni. Quale linguaggio di programmazione usare? Cosa fare dei dati una volto concluso il progetto? Su che rivista pubblicare lo studio? Queste decisioni, spesso prese adeguandosi a quello che è stato fatto precedentemente nel gruppo di ricerca dove uno lavora, possono in realtà influenzare profondamente l'impatto delle scoperte scientifiche fatte durante un progetto. In particolare, l'utilizzo di linguaggi di programmazione con licenza aperta come Python ed R, la pubblicazione degli scripts del progetto online, la pubblicazione dei dati utilizzati online senza restrizioni, e la pubblicazione dell'articolo scientifico sullo studio in una rivista Open Acces possono garantire la reproducibilità degli esperimenti fatti. In questo intervento, verranno spiegati i vantaggi e l'impatto della scienza aperta attraverso le sue pratiche principali."
        author: Davide Chicco - Dipartimento di Informatica Sistemistica e Informazione, Università di Milano-Bicocca
        room: U6-40
        duration: 45 min
      - title: "Z3 e gli SMT solver - I computer sanno risolvere problemi senza essere guidati?"
        description: "Questo talk presenterà il problema di soddisfacibilità booleana e i SAT solver, visti come strumenti per risolvere alcune classi di problemi senza specificare un algoritmo risolutore. Quindi il problema di soddifacibilità modulo teorie verrà introdotto e verranno mostrati semplici esempi dell'utilizzo del solver Z3, attraverso la sua API Python. La presentazione non richiede conoscenze specifiche, per gli esempi sarà utile saper seguire semplici script in Python 3. L'obiettivo è mostrare un punto di vista diverso dal solito sulle potenzialità dei computer e dare un esempio dei risvolti pratici dell'informatica teorica e della logica matematica."
        author: Pietro Lepori - Politecnico Open unix Labs (POuL)
        room: U6-41
        duration: 45 min
      - title: "KubeVirt: la virtualizzazione nell'era di Kubernetes"
        description: "KubeVirt è la tecnologia che permette di eseguire in parallelo container e virtual machine nello stesso cluster Kubernetes. Vedremo come progettare una piattaforma basata su KubeVirt, le reference architecture e i vantaggi strategici rispetto ad un hypervisor di vecchia generazione. "
        author: Stefano Stagnaro - EXTRAORDY
        room: U6-42
        duration: 45 min
