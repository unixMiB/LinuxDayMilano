  - time: "9:30"
    talks:
      - title: "Denaro Pubblico? Codice Pubblico!"
        description: '"Public Money? Public Code!" è una campagna che mira a garantire che il software finanziato con fondi pubblici sia disponibile per il pubblico. Il codice pagato dai contribuenti dovrebbe essere accessibile a tutti, promuovendo la trasparenza e l''innovazione. L''obiettivo è convincere i decisori politici europei ad adottare una legislazione che richieda che il software sviluppato con fondi pubblici per il settore pubblico sia reso disponibile con una licenza di software libero. La campagna sottolinea i vantaggi della libertà del software in termini di sicurezza, trasparenza e innovazione, soprattutto nel settore pubblico, che rappresenta una quota significativa del mercato IT. La campagna ha già ottenuto il supporto di numerose organizzazioni e individui, e continua a crescere. Questo talk presenterà la campagna "Public Money? Public Code!", discuterà i suoi obiettivi e le sue strategie, e mostrerà come i partecipanti possano contribuire a questa iniziativa.'
        author: Dario Presutti - Free Software Foundation Europe (FSFE)
        room: U6-39
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202024/Denaro%20Pubblico%20Codice%20Pubblico%20-%20Dario%20Presutti%20-%20Free%20Software%20Foundation%20Europe%20(FSFE).pdf
      - title: "Kubernetes 101: Navigating the Container Seas"
        description: "Kubernetes è la piattaforma open source piu' popolare per l'orchestrazione di containers. Il mio talk si prefige di introdurre Kubernetes ad assoluti neofiti della containerizzazione. Inizierò con una breve introduzione su cos'è un Linux container, per poi gradualmente introdurre i concetti base di Kubernetes al fine di comprendere, alla conclusione del talk, come deployare una piccola applicazione di demo su Kubernetes. L'argomento potebbe essere attrattivo sia ad una platea puramente interessata all'aspetto tecnologico dei containers, sia ad una platea interessata ad un tale progetto puramente open source che raccoglie una vasta platea di contributori, sia ad una platea interessata alle opportunita' lavorative offerte dalla conoscenza di Kubernetes"
        author: Alfonso Cancellara - Red Hat
        room: U6-40
        duration: 45 min
      - title: "La strada verso l’immutabilità di sistemi Linux"
        description: "L'immutabilità dei sistemi operativi rappresenta un concetto chiave nella gestione moderna dell'infrastruttura software, offrendo maggior sicurezza, stabilità e coerenza tra ambienti. In questo talk, discuteremo i vantaggi di un filesystem immutabile, la separazione tra dati utente e sistema operativo ed esploreremo alcuni approcci sperimentati dalle varie distribuzioni Linux. Analizzeremo inoltre l'impatto che questo paradigma può avere nello sviluppo software, nella gestione dei sistemi e nella sicurezza, evidenziando i punti di forza e limiti di questo modello."
        author: Fabio Alessandro "Fale" Locati
        room: U6-41
        duration: 45 min
      - title: "RigeneraMI: inclusione digitale e sostenibilità ambientale"
        description: "RigeneraMI è un progetto del Rotary che mira a ridurre i rifiuti tecnologici e l'inquinamento attraverso il riciclo e il riutilizzo dei dispositivi elettronici obsoleti. In questo intervento, presenteremo le strategie e le iniziative che abbiamo implementato per sensibilizzare la comunità sull'importanza della sostenibilità tecnologica. Discuteremo delle attività di raccolta e donazione dei dispositivi, dei nostri eventi di sensibilizzazione e delle collaborazioni con scuole e aziende locali. Il talk è rivolto a chiunque sia interessato alla sostenibilità, all'innovazione tecnologica e alla responsabilità sociale, inclusi studenti, professionisti IT e membri della comunità open source. Speriamo di ispirare i partecipanti a contribuire attivamente al progetto RigeneraMI, mostrando come le azioni collettive possano portare a un impatto positivo sull'ambiente e sulla società."
        author: Gianluca Cocca
        room: U6-42
        duration: 45 min
