  - time: "10:45"
    talks:
      - title: Emacs non è un editor di testo (e nemmeno un sistema operativo)
        description: 'Nonostante una storia lunga quasi 50 anni ed un ricco retaggio culturale, GNU Emacs viene spesso raccontato come solo uno dei tanti editor di testo usati da programmatori e appassionati. Anche a causa dalla perniciosa e interminabile ""guerra"" che imperversa tra gli utenti dei vari editor, è difficile per gli estranei capire cosa veramente sia Emacs, e la sua trattazione nel discorso comune tende a restare tristemente superficiale (nonché afflitta da numerose leggende). Questo talk rappresenta un tentativo di oltrepassare questa barriera culturale, raccontando la storia della famiglia EMACS, per poi mostrare come GNU Emacs sia, in realtà, in gran parte incomparabile con gli altri editor di testo di uso comune, e di come, forse, rappresenti l''ultima istanza di una concezione dei computer oramai quasi dimenticata.'
        author: Tomas Antonio Lopez
        room: U6-39
        duration: 45 min
      - title: "Workshop: Come contribuire al kernel Linux"
        description: 'Vuoi fare bella figura con amici e parenti dimostrando di aver contribuito al kernel Linux con una patch? Questa guida breve e accessibile (si spera) ti mostrerà come: - mettere in piedi da zero un sistema in locale per sviluppare il kernel Linux - cercare qualcosa su cui iniziare a lavorare - fare modifiche al kernel e testarle - inviare una patch e incrociare le dita Alla fine di questo talk avrai le idee chiare su come procedere. Con un po'' di buona volontà diventerai presto un "kernel contributor"! (Talk del 2022 riproposto)'
        author: Rigel Di Scala
        room: U6-40
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202024/Come%20contribuire%20al%20kernel%20Linux%20-%20Rigel%20Di%20Scala.pdf
      - title: "Packaging: analizziamo il DNA delle distro"
        description: "In questo talk si vuole mostrare al pubblico cosa sia il Packaging, cuore di ogni distribuzione. Verrà mostrato il processo con il quale otteniamo dei pacchetti pronti da installare a partire dal codice sorgente, includendo alcuni esempi delle distribuzioni piu' famose e non. Si discuterà poi dei vari ecosistemi (come rust e python), dei loro relativi problemi e soluzioni nell'ambito del packaging. Conoscenze pregresse consigliate per una migliore fruizione del contenuto includono una conoscenza base di come funziona una distribuzione Linux e del linguaggio di scripting Bash."
        author: Danilo Spinella - SUSE
        room: U6-41
        duration: 45 min
      - title: "Domotica 2024: casa mia è casa tua (e di chiunque acceda alla telemetria)"
        description: 'Negli ultimi anni è esploso il mercato della casa cosiddetta "furba", che ha portato all''utilizzo di computer connessi alla rete colleggati letteralmente a qualunque cosa: a chi appartiene dunque una moderna casa connessa? In questa presentazione verrà esposta la situazione attuale, e alcune proposte per poter beneficiare di domotica e automazione usando software libero e hardware riparabile, anche nel 2024.'
        author: Lorenzo Prosseda - EXTRAORDY
        room: U6-42
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202024/Casa%20mia%20%C3%A8%20casa%20tua%20(e%20di%20chiunque%20acceda%20alla%20telemetria)%20-%20Lorenzo%20Prosseda%20-%20EXTRAORDY.pdf
  - time: "11:45"
