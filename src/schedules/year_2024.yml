      - title: "Packaging Flatpaks: Building and mantaining Flatpaks"
        description: I pacchetti software su Linux sono file che contengono applicazioni e le loro dipendenze, progettati per facilitare l'installazione su diverse distribuzioni. Purtroppo per gli sviluppatori, le diverse distribuzioni hanno sistemi di pacchettizzazione differenti, rendendo difficile creare pacchetti universali. Flatpak è una tecnologia che cerca di risolvere questo problema offrendo un sistema di pacchettizzazione quasi universale, che consente di distribuire applicazioni su diverse distribuzioni Linux in modo consistente e isolato. In questo intervento partiremo dalle basi della gestione pacchetti, esploreremo i passaggi fondamentali per costruire e mantenere un Flatpak. Esamineremo come scrivere un manifest per produrre un pacchetto Flatpak, come compilarlo localmente per testarlo, e infine come inviare una richiesta per aggiungerlo al repository Flathub, per renderlo disponibile agli utenti di tutto il mondo.
        author: Daniele Barcella - unixMiB
        room: U6-39
        duration: 45 min
        slides: https://github.com/unixMiB/events/blob/master/Linux%20Day%20Milano%202024/Packaging%20Flatpaks%20-%20Daniele%20Barcella%20-%20unixMiB.pdf
      - title: "Sviluppa la tua prima applicazione per Linux con Flutter"
        description: Flutter si è affermato come framework per lo sviluppo di applicazioni multi-piattaforma, supportando Android, iOS, Web e sistemi Desktop (Linux, macOS e Windows). La sua crescente popolarità ha catturato l'attenzione di importanti aziende del settore, inclusa Canonical, che ha adottato Flutter per sviluppare applicazioni come l'installer di Ubuntu a partire dalla versione 23.04. In questo talk vedremo come si può sviluppare una applicazione per il desktop Linux con Flutter, concentrandoci sulle migliori pratiche e sui pacchetti più efficaci per implementarne le funzionalità, dimostrando come questo framework possa potenziare lo sviluppo di Software Libero e Open Source.
        author: Alberto Bonacina - Soluzione 1
        room: U6-40
        duration: 45 min
      - title: "Dai nuova vita al tuo laboratorio di informatica con l’OpenSource"
        description: 'In questa sessione presenteremo il lavoro congiunto fatto dall''Istituto Comprensivo Vittorio Locchi di Milano con l''associazione PCOfficina, specialisti nella rigenerazione di computer e nelle tecnologie Open Source. La quotidianità di molte scuole è fatta di hardware non sempre aggiornatissimo e l''assenza di continuità di figure tecniche esperte può portare ad un uso non ottimale o a soluzioni di rattoppo nella gestione di un''aula informatica. L''IC Locchi ha avviato nel 2021 una collaborazione con l''associazione PCOfficina che ha portato nel corso degli anni alla rigenerazione di 3 aule informatiche in plessi differenti e all''introduzione di soluzioni semplici e efficaci nella gestione delle stesse, il tutto senza onerosi investimenti e con gran soddisfazione dei vari insegnanti coinvolti. Se ti interessa scoprire come rendere "a prova di studente" e di facile manutenzione un''aula informatica, non mancare!'
        author: Andrea Perotti, prof.ssa Patrizia Leggio - Associazione PCOfficina, I. C. Locchi
        room: U6-41
        duration: 45 min
      - title: "Perché contribuire all'Open Source ti cambia (in meglio)"
        description: "Contribuire a un progetto open source non è solo un modo per migliorare le tue competenze tecniche, ma è un'esperienza che può trasformare la tua carriera e il tuo modo di lavorare. In questo talk ti racconterò cosa ho imparato contribuendo a WordPress, ma soprattutto come partecipare a un progetto open source può darti molto più di quello che immagini: nuove abilità, opportunità lavorative e una rete di contatti globale. Non importa da dove inizi o quanto sai, l'open source ti offre la possibilità di crescere, imparare e fare davvero la differenza, sia per te che per gli altri."
        author: Matteo Enna - Tannico
        room: U6-42
        duration: 45 min
