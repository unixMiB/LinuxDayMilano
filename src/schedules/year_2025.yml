      - title: "Il potente framework di test di NixOS"
        description: "Questo talk fornisce una breve panoramica sul framework di test usato dal sistema operativo NixOS e sulle sue potenzialità. L'obiettivo è di far assaporare il framework e dare un quadro delle funzionalità più interessanti, dunque verrà fornita una minima e indispensabile introduzione sul linguaggio funzionale Nix e sul sistema operativo NixOS in modo da permettere ad un pubblico il più ampio possibile di seguire il talk. Il taglio è pragmatico e verrà dato numeroso spazio ad esempi e demo."
        author: "Andrea Ciceri"
        room: "3.0.1"
        duration: 45 min
      - title: "Cinque cose che il tuo dispositivo dice su di te: profilazione e fingerprinting"
        description: Al giorno d'oggi l'anonimato online sta scomparendo, sotto la scure delle tecniche di profilazione che arrivano ad essere sempre più pervasive. In questo talk si analizzeranno alcune "caratteristiche", dette fingerprint, che all'apparenza sembrano innocue ma che, nella pratica, permettono ad attori di tracciare gli utenti lungo la loro navigazione, in alcuni casi anche nel mentre tentano di "cammuffarsi". In altre parole, verranno trattati cinque fingerprint che sono usati attivamente per fare tracciamento. Inoltre, si menzionerà anche il come possano essere utilizzate a fini commerciali, ad esempio dall'advertisement, e delle conseguenze di ciò sullo stato dell'anonimato.
        author: "Edoardo Marziali - POuL"
        room: "3.0.2"
        duration: 45 min
      - title: "Open data, trasporto pubblico, e navigazione: come sviluppare per la mobilità"
        description: Grigory Vodyanov, Yassine Zarouali, e Giovanni Perozzo, membri del progetto PadoVia.it, parleranno di come sviluppare software con l'Open Data per la mobilità. Si parlerà di come richiedere e utilizzare dati del trasporto pubblico (come GTFS e SIRI), come integrarli con progetti Open Source di cartografia e navigazione come OpenStreetMap e OpenTripPlanner, e si esplorerà il panorama dell'Open Data e del MaaS (Mobility as a Service) in Italia e all'estero. Come caso di successo presenteranno la loro applicazione di trasporto pubblico a Padova PadoVia.it, basata sui dati messi a disposizione da Busitalia Veneto, che ha come obiettivo la promozione dell'Open Data per la mobilità in tutta Italia e la diffusione dei suoi componenti Open Source per creare piattaforme simili.
        author: "Grigory Vodyanov, Yassine Zarouali, Giovanni Perozzo - PadoVia.it"
