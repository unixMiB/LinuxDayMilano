    talks:
      - title: "Zant - Neural Networks for embedded devices"
        description: "Zant nasce come progetto Open Source tra le mura del Politecnico di Milano con l'intento di facilitare l'ottimizzazione e il deployment di reti neurali su sistemi embedded. Stanchi delle soluzioni difficili da integrare e poco personalizzabili attualmente presenti, volevamo creare qualcosa di intuitivo e pensato per gli MCU. Il progetto conta più di 300 star su GitHub e si è evoluto diventando una startup. Durante il talk, Mirko, vi parlerà delle motivazioni tecniche legate all'utilizzo di Zig, della vasta gamma di personalizzazioni che Zant offre, quali sono le dinamiche in un progetto Open Source e molto altro... Il tutto accompagnato da demo interattive e tanto software! Vi aspettiamo!"
        author: "Mirko Calvi - Zant"
        room: "3.0.1"
        duration: 45 min
      - title: "Workshop: contribuisci al kernel Linux!"
        description: 'Vuoi contribuire al kernel Linux ma non sai dove cominciare? Questa breve e accessibile guida ti mostrerà come: 1) mettere in piedi da zero un sistema in locale per sviluppare, 2) cercare qualcosa su cui lavorare, 3) fare modifiche al kernel e testarle, 4) inviare una patch (incrociando le dita). Dopo questo talk avrai le idee chiare su come procedere e diventare in poco tempo un "kernel contributor".'
        author: "Rigel Di Scala"
        room: "3.0.2"
        duration: 45 min
      - title: "Distro hopping: esplorare le infinite versioni di Linux senza perdersi"
        description: "Linux offre una varietà incredibile di distribuzioni, ognuna con caratteristiche, ambienti desktop e gestori di pacchetti diversi. Questo talk guida i partecipanti attraverso le principali distro, dalle più popolari come Ubuntu e Fedora, alle più particolari come Arch o OpenSUSE, spiegando le differenze in termini di performance, facilità d’uso e comunità di supporto.Durante la presentazione verranno mostrati metodi pratici per testare distro diverse senza compromettere il proprio sistema principale, consigli su come scegliere la distribuzione più adatta a un progetto o a un ambiente specifico e suggerimenti su come muoversi tra ambienti desktop, pacchetti e strumenti di gestione."
        author: "Emanuele Solferino"
        room: "3.0.3"
        duration: 45 min
  - time: "10:30"
