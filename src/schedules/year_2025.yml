      - title: "Cambiare il mondo un PC alla volta: la rivoluzione di PCOfficina"
        description: "Tonnellate di rifiuti elettronici da un lato, persone escluse dalla cittadinanza digitale dall'altro. E se la soluzione a questa doppia sfida fosse il software libero? L'associazione PCOfficina dal 2011 trasforma questo problema in un'opportunità, mettendo in pratica i valori della comunità Open Source per generare un impatto reale. Attraverso la pratica del trashware, riduciamo l'inquinamento, ridiamo vita a computer dismessi, li facciamo arrivare a chi non può permetterseli e combattiamo attivamente il divario digitale. In questo talk vi porteremo nel cuore del nostro laboratorio per condividere esperienze di inclusione sociale, di economia circolare e sensibilizzazione sulla sostenibilità tecnologica. Un intervento rivolto a chi crede che la tecnologia debba essere uno strumento di inclusione e non di scarto, a chiunque sia interessato alla sostenibilità e a plasmare una società più equa e un pianeta più sano. Unisciti a noi per scoprire come cambiare il mondo, un PC alla volta."
        author: "Andrea Perotti - Associazione PCOfficina"
        room: "3.0.1"
        duration: 45 min
      - title: 'Open Source AI: Separating the genuine from the "openwashed"'
        description: 'Questo intervento chiarirà il vero significato di "open source" nel contesto dell''IA, distinguendo la vera innovazione aperta da pratiche fuorvianti. Esploreremo la Open Source AI Definition (OSAID), dettagliandone le implicazioni per dati, modelli e codice. La sessione confronterà inoltre il modo in cui pilastri della comunità come OSI e FSF, insieme ad aziende come Red Hat e IBM, affrontano le sfide uniche dell''IA. I partecipanti impareranno a identificare pratiche ingannevoli e a comprendere l''impatto reale di licenze restrittive e modelli "open weights". Verranno forniti criteri pratici per valutare la vera "openness" di qualsiasi sistema di IA, fornendo ai partecipanti un "Open Source AI Toolkit" per fare scelte informate per i loro progetti. Pensato per chiunque sia appassionato di open source e IA, l''incontro è aperto a tutti, garantendo che tutti i partecipanti, indipendentemente dalle loro conoscenze pregresse, possano acquisire una solida comprensione dell’argomento.'
        author: "Alfonso Cancellara - Red Hat"
        room: "3.0.2"
        duration: 45 min
      - title: "Dal GDPR al Grande Fratello? L’Europa di fronte alla sorveglianza digitale"
        description: "L’UE parla di privacy con il GDPR e di etica con l’AI Act. Ma allo stesso tempo spinge per il Chat Control e le raccomandazioni dell’HLG, spianando la strada alla sorveglianza delle conversazioni che ora riteniamo private. Questo talk, divulgativo e senza tecnicismi, mette a confronto queste politiche contraddittorie. Stiamo davvero rafforzando i diritti digitali o costruendo un Grande Fratello europeo?"
        author: "Lorenzo Andreasi - POuL"
        room: "3.0.3"
        duration: 45 min
  - time: "16:30"
    talks:
      - title: "RigeneraMI: volontariato tecnologico per ridurre i rifiuti elettronici e favorire l’inclusione"
        description: "Il talk presenterà l’esperienza di RigeneraMI, progetto di volontariato nato a Milano che rigenera e redistribuisce gratuitamente dispositivi informatici dismessi, promuovendo al tempo stesso la sostenibilità ambientale e l’inclusione digitale. Racconteremo come, attraverso l’uso di Linux e software open source, sia possibile dare nuova vita a computer destinati allo smaltimento, riducendo i rifiuti elettronici e garantendo strumenti utili a scuole, associazioni e famiglie in difficoltà. L’intervento è rivolto a chiunque sia interessato ai temi del riuso tecnologico, dell’economia circolare e del digitale solidale: appassionati di Linux, studenti, docenti, professionisti o semplici cittadini. L’obiettivo è mostrare in modo concreto come l’open source possa essere una leva di sostenibilità e solidarietà, condividendo sfide, risultati e opportunità future per diffondere e replicare il modello in altri territori."
        author: "Gianluca Cocca - RigeneraMI"
        room: "3.0.1"
        duration: 45 min
      - title: "Linux e hardware: come far parlare PC, Raspberry Pi e Arduino"
        description: "Questo talk è dedicato a chi vuole scoprire come Linux possa diventare il motore di progetti hardware reali e interattivi. Partendo da esempi concreti con Raspberry Pi e Arduino, vedremo come collegare sensori, leggere dati ambientali, controllare LED, motori o altri dispositivi elettronici e automatizzare azioni tramite script Linux. Il talk include dimostrazioni pratiche di strumenti open-source e librerie che permettono di interfacciare facilmente microcontrollori e PC, mostrando anche come monitorare e analizzare i dati raccolti. L’obiettivo è far capire che Linux non è solo un sistema operativo da desktop o server, ma una piattaforma completa per progetti maker, robotica e IoT."
        author: "Emanuele Solferino"
        room: "3.0.2"
        duration: 45 min
      - title: "Basta password! Un Identity Provider personale con Authentik"
        description: 'Sei stanco di dover ricordare decine di password diverse e di non avere il controllo sui tuoi dati? La soluzione potrebbe essere un Identity Provider personale. Ma con tutte le opzioni proprietarie sul mercato, come fare? In questo talk, esploreremo Authentik, un''alternativa open-source che ti permette di diventare l''unico gestore delle tue identità digitali. Ti mostrerò come configurare il tuo ambiente di Single Sign-On (SSO) in pochi minuti, sfruttando la flessibilità di Kubernetes. Approfondiremo come integrare le tue applicazioni con standard come SAML, OAuth2/OIDC e LDAP, e scopriremo funzionalità avanzate come i flussi di autenticazione personalizzati e l''autenticazione a più fattori. Un''occasione per riappropriarsi della propria identità digitale e dire addio alla "password fatigue" una volta per tutte.'
        author: "kowalski7cc - unixMiB"
