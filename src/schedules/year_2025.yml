      - title: "Break"
        duration: 30 min
  - time: "11:00"
    talks:
      - title: "bootc 101: dalla container image alla tua distro personale"
        description: "bootc è lo strumento che trasforma immagini OCI in sistemi avviabili: un approccio “image-based” che semplifica build, provisioning e aggiornamenti atomici. In questo talk vedremo cos’è bootc, come funziona sotto il cofano e in cosa differisce da installer tradizionali e da modelli package-based. Parleremo di composizione dell’immagine, gestione degli aggiornamenti/rollback e pipeline di pubblicazione. Poi passiamo al live coding: partiremo da un semplice Dockerfile, aggiungeremo pacchetti e servizi, costruiremo l’immagine, la testeremo e mostreremo come aggiornarla in modo riproducibile."
        author: 'Fabio Alessandro "Fale" Locati'
        room: "3.0.1"
        duration: 45 min
      - title: "Casa connessa pilotata ad eventi: EDA × Z2M"
        description: "Come possiamo realizzare un sistema di automazione domestica affidabile, resiliente e con bassissima necessità di manutenzione? La risposte che ho trovato è nata da un esercizio di stile per combinare il potere dello strumento di automazione più all'avanguardia (Ansible) con il progetto per la coordinazione di reti mesh personali (Zigbee to MQTT). Unendo questi strumenti nel modo corretto si ottiene un motore di automazione ad eventi leggero, mantenibile e versatile; naturalmente non posso omettere la barriera all'ingresso per imparare la burocrazia applicativa sia di Ansible che di Zigbee, ma sono convinto di potervi convincere con una dimostrazione e le giuste parole."
        author: "Lorenzo Prosseda - Extraordy"
        room: "3.0.2"
        duration: 45 min
      - title: "GNU Taler: Il contante elettronico anonimo, etico e libero"
        description: "In un panorama dominato da piattaforme di pagamento centralizzate e invasive, dove le alternative orientate alla privacy si affidano a meccanismi speculativi o ad alto consumo energetico come le blockchain, GNU Taler si presenta come una terza via, garantendo la privacy degli acquirenti ma offrendo al contempo la tracciabilità fiscale dei commercianti, in modo da rispondere alle considerazioni etiche indirizzate ai sistemi di e-cash già presenti. Nel talk approfondiremo i principi di design che guidano GNU Taler, il suo funzionamento tecnico e le tecniche crittografiche che ne garantiscono sicurezza ed efficienza."
        author: "Elisa Pioldi - unixMiB"
        room: "3.0.3"
        duration: 45 min
  - time: "12:00"
    talks:
      - title: "Ho portato Linux moderno sul Kobo Touch: ecco perché tu non ci hai ancora provato"
        description: 'Portare un kernel Linux moderno su un e-reader del 2011 sembra un’impresa da super esperti. Molti pensano "io non ne sarei mai capace." In realtà, l’unico vero "superpotere" è quello di buttarsi senza paura di fallire o di non essere abbastanza. In questo talk racconto il mio percorso tra device tree, bootloader vecchi e bug assurdi, ma soprattutto condivido una riflessione: non serve finire ogni progetto per imparare e divertirsi. E forse il motivo per cui tu non hai ancora iniziato non è la difficoltà tecnica, ma la paura di provarci. Il talk è pensato per un pubblico ampio: chiunque abbia almeno una conoscenza di base dell’informatica e di GNU/Linux potrà seguire la storia e coglierne il messaggio, anche senza esperienza nello sviluppo del kernel.'
        author: "Davide Depau"
        room: "3.0.1"
        duration: 45 min
      - title: "Costruisci il tuo GPT"
        description: "Il successo esponenziale dell' Intelligenza Artificiale Generativa è interamente dovuto all'architettura Transformer. Questo workshop intensivo offre un'analisi tecnica e pratica di questa architettura, ideale per comprendere meglio i meccanismi dietro a questi strumenti che stanno entrando prepotentemente nei nostri dispositivi e nella vita di tutti i giorni. Esploreremo i concetti fondamentali, dalla Tokenizzazione e l'Embedding all'Attenzione, passando per Softmax, Temperatura e Sampling – comprendendo come questi elementi si combinano nel Blocco del Transformer. La sessione terminerà con un'implementazione pratica in PyTorch, vedendo come con poche righe di codice si possano costruire i componenti chiave del modello. Nota: Seppure non necessari per la fruizione del corso, il codice e un tutorial al suo utilizzo saranno resi disponibili alla pagina ld2025.ceru-sh.site nel caso si voglia implementare e giocare con il codice."
        author: 'Andrea Cerutti "ceru" - POuL'
        room: "3.0.2"
        duration: 45 min
      - title: "Fediverso: il paradigma per servizi digitali open e liberi"
        description: "L'intervento presenta le iniziative di Fedimedia Italia Associazione di promozione sociale, dedicata alla promozione di servizi digitali federati (che costituiscono il fediverso). I servizi di Fedimedia spaziano dalla distibuzione Linux Office Zero Linux, a plugin liberi per WordPress, alla piattaforma di microblogging Mastodon. Lo scopo di Fedimedia è sviluppare alternative digitali FOSS ai servizi delle BigTech, basate sul protocollo ActivityPub."
        author: "Andrea Guani - Fedimedia Italia APS"
        room: "3.0.3"
        duration: 45 min
  - time: "13:00"
